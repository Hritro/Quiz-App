<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #progress-bar{
            transition: width 0.3s ease;
        }
    </style>
  </head>
  <body>
    <div class="mx-auto max-w-2xl mt-10">
        
      <div class="border p-5">
        <!-- progress bar -->
        <div class="flex items-center gap-3">
            <div class="h-3 w-full bg-gray-200 rounded-full">
                <div id="progress-bar" class="h-3 bg-gradient-to-r from-indigo-600 to-pink-500 rounded-full "></div>
            </div>
            <div class="font-semibold">
                <span id="current-question">0</span>/<span id="total-question">0</span>
            </div>
        </div>
        <!-- question and options -->
        <div id="question-container" class="mt-5">
            
        </div>
        <!-- <div class="flex justify-end">
            <button id="next-button" class="bg-gradient-to-r from-indigo-600 to-pink-500 px-10 py-1 text-white font-semibold rounded-full mt-5">Next</button>
        </div> -->
        <div id="answer-sheet"></div>
        
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
